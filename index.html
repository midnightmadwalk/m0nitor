<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Block Listener</title>
</head>
<body>
    <h1>Ethereum Block Listener</h1>
    <div id="block-container">
        <p>Waiting for new blocks...</p>
    </div>
    <div id="transactions-container">
        <h2>Transactions</h2>
        <ul id="transactions-list"></ul>
    </div>

    <script>
        const RPC_ENDPOINTS = [
            'https://1rpc.io/eth',
            'https://eth.llamarpc.com',
            'https://rpc.payload.de/',
            'https://rpc.flashbots.net/',
            'https://rpc.ankr.com/eth',
            'https://eth-mainnet.public.blastapi.io',
            'https://api.securerpc.com/v1',
            'https://ethereum.publicnode.com',
            'https://eth.merkle.io',
            'https://eth.drpc.org',
            'https://public.stackup.sh/api/v1/node/ethereum-mainnet'
        ];
        
        let lastBlock = null;
        let currentRpcIndex = 0;

        function getNextRpcUrl() {
            currentRpcIndex = (currentRpcIndex + 1) % RPC_ENDPOINTS.length;
            return RPC_ENDPOINTS[currentRpcIndex];
        }

        async function fetchLatestBlock() {
            const ETH_NODE_URL = getNextRpcUrl();
            try {
                const response = await fetch(ETH_NODE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "eth_blockNumber",
                        params: [],
                        id: 1
                    })
                });

                const data = await response.json();
                const latestBlock = data.result;

                if (lastBlock !== latestBlock) {
                    lastBlock = latestBlock;
                    document.getElementById('block-container').innerText = `Latest Block: ${parseInt(latestBlock, 16)}`;
                    fetchBlockDetails(latestBlock);
                }
            } catch (error) {
                console.error('Error fetching latest block:', error);
            }
        }

        async function fetchBlockDetails(blockNumber) {
            const ETH_NODE_URL = getNextRpcUrl();
            try {
                const response = await fetch(ETH_NODE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "eth_getBlockByNumber",
                        params: [blockNumber, true], 
                        id: 1
                    })
                });

                const data = await response.json();
                const block = data.result;
                const transactions = block.transactions;
                displayTransactions(transactions);
            } catch (error) {
                console.error('Error fetching block details:', error);
            }
        }

        function displayTransactions(transactions) {
            const transactionsList = document.getElementById('transactions-list');
            transactionsList.innerHTML = ''; 

            transactions.forEach(tx => {
                const listItem = document.createElement('li');
                listItem.textContent = `Tx Hash: ${tx.hash}, From: ${tx.from}, To: ${tx.to}, Value: ${parseInt(tx.value, 16)}`;
                transactionsList.appendChild(listItem);
            });
        }

        setInterval(fetchLatestBlock, 1000); // 1000 = 1 second
    </script>
</body>
</html>
